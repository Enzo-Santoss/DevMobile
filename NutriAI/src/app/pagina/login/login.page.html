<ion-header class="header">
  <ion-toolbar color="success">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h2>Bem-vindo ao NutriAI</h2>

  <ion-button expand="block" color="warning" (click)="loginGoogle()" [disabled]="loading">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Entrar com Google
  </ion-button>

  <ion-button expand="block" color="medium" (click)="loginAnonimo()" [disabled]="loading">
    <ion-icon name="person-outline" slot="start"></ion-icon>
    Entrar como Anônimo
  </ion-button>

  <ion-button expand="block" fill="clear" color="medium" (click)="logout()" *ngIf="user">
    Sair
  </ion-button>

  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>
  <br>
  <br>
  

  <ion-input [(ngModel)]="email" label="E-mail" label-placement="floating" fill="outline" placeholder="Digite seu E-mail" type="email"></ion-input>

  <br>

  <ion-input [(ngModel)]="password" label="Senha" label-placement="floating" fill="outline" placeholder="Digite sua Senha" type="password"></ion-input>

  <br>
  <ion-button expand="block" color="success" (click)="loginWithEmail()" [disabled]="loading">Entrar</ion-button>

  <br>
  <p>Ainda não é Cadastrado?<ion-button expand="block" color="primary" (click)="register()" [disabled]="loading">Cadastre-se</ion-button></p>

  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>{{ user.displayName }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <ion-avatar class="ion-margin-top">
        <img [src]="user.photoURL" alt="Foto do usuário">
      </ion-avatar>
    </ion-card-content>
  </ion-card>
</ion-content>
