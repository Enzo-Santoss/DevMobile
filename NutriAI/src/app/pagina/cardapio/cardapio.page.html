<ion-header class="header">
  <ion-toolbar color="success">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Cardápio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [scrollable]="true" color="dark" (ionChange)="alterar($event)">
    <ion-segment-button *ngFor="let c of categories" [value]="c">
      {{ c | titlecase }}
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="loading" class="ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ng-container *ngFor="let c of categories">
    <ion-card *ngIf="escolhar === c">
      <ion-card-header>
        <ion-card-title>{{ c | titlecase }}</ion-card-title>
        <ion-card-subtitle>{{ c | titlecase }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let item of menuByCategory[c]" class="recipe-item">
            <ion-thumbnail slot="start" *ngIf="item.image">
              <img [src]="item.image" />
            </ion-thumbnail>

            <div class="recipe-body">
              <div class="recipe-header">
                <h3 class="recipe-title clickable" (click)="toggleExpanded(item)">{{ item.title }}</h3>
                <div class="recipe-tags">
                  <span *ngIf="item.favorite" class="fav-pill">favorito da semana</span>
                  <span *ngIf="!item.favorite && isFavorited(item) && !item.favorite" class="fav-pill local">favorito</span>
                </div>
              </div>
              <div *ngIf="getParts(item).macros && !isExpanded(item)" class="recipe-macros-summary">
                {{ macroSummary(item) }}
              </div>
              
              <div class="recipe-meta">
                <div *ngIf="isExpanded(item)" class="recipe-columns">
                  <div class="col-left">
                    <h3>Ingredientes</h3>
                    <p class="recipe-desc">{{ getParts(item).ingredientes || '—' }}</p>
                  </div>
                  <div class="col-right">
                    <h3>Receita</h3>
                    <p class="recipe-desc">{{ getParts(item).receita || '—' }}</p>
                  </div>
                </div>
                <div *ngIf="isExpanded(item) && getParts(item).macros" class="recipe-full-macros">
                  <h3>Informações nutricionais</h3>
                  <p class="recipe-desc">{{ getParts(item).macros }}</p>
                </div>
              </div>
            </div>

            <div class="recipe-actions">
              <ion-button fill="clear" (click)="toggleLocalFavorite(item)" title="Marcar/Desmarcar favorito">
                <ion-icon [name]="isLocalFavorited(item) ? 'star' : 'star-outline'" slot="icon-only" [class.favorited]="isLocalFavorited(item)"></ion-icon>
              </ion-button>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
